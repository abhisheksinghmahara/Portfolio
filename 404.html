<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Automatically redirect to the root of the application
      var pathname = window.location.pathname;
      // Check if the pathname does not contain '/portfolio/'
      if (!pathname.startsWith("/portfolio/")) {
        // Redirect to the base portfolio path
        window.location.href = "/portfolio" + pathname;
      }
    </script>
  </head>   
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the correct page...</p>
  </body>
</html>
